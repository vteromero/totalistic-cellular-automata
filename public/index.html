<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Totalistic Cellular Automata</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="content">
    <div class="sidebar">
      <button class="sidebar__toggle-button">&gt;</button>

      <div class="sidebar__content">
        <div class="sidebar__row">
          <label for="colors" class="sidebar__label">Colors:</label>
          <input type="text" name="colors" id="colors" class="sidebar__text-input" />
          <div class="sidebar__desc">Number of colors (allowed: 2-10; default: 4)</div>
        </div>

        <div class="sidebar__row">
          <label for="cell-size" class="sidebar__label">Cell Size:</label>
          <input type="text" name="cell-size" id="cell-size" class="sidebar__text-input" />
          <div class="sidebar__desc">Size of a cell in pixels (allowed: 1-20; default: 5)</div>
        </div>

        <div class="sidebar__row">
          <label for="rows" class="sidebar__label">Rows:</label>
          <input type="text" name="rows" id="rows" class="sidebar__text-input" />
          <div class="sidebar__desc">Number of rows (allowed: 10-1000; default: 150)</div>
        </div>

        <div class="sidebar__row">
          <label for="columns" class="sidebar__label">Columns:</label>
          <input type="text" name="columns" id="columns" class="sidebar__text-input" />
          <div class="sidebar__desc">Number of columns (allowed: 10-1000; default: 150)</div>
        </div>

        <div class="sidebar__row">
          <label for="table" class="sidebar__label">Table:</label>
          <input type="text" name="table" id="table" class="sidebar__text-input" />
          <div>
            <input type="checkbox" name="random-table" id="random-table" />
            <label for="random-table" class="sidebar__label">Random table</label>
          </div>
        </div>

        <div class="sidebar__row">
          <label class="sidebar__label">Palette:</label>
          <div id="palette-container" class="sidebar__palette-container"></div>
        </div>

        <div class="sidebar__row">
          <button id="generate-automaton" class="sidebar__button">Generate Automaton</button>
        </div>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script type="module" src="./lib.js"></script>
  <script type="module" src="./index.js"></script>
</body>
